<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f6f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            font-size: 2.5rem;
            color: #0b517f;
            margin-bottom: 10px;
        }

        .form-container {
            background-color: white;
            padding: 30px; /* Reduced padding */
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 350px; /* Reduced width */
            display: flex;
            flex-direction: column;
            gap: 15px; /* Reduced gap between elements */
        }

        .form-container label {
            font-size: 1rem;
            color: #555;
            margin-bottom: 5px;
        }

        .form-container input, .form-container select {
            padding: 10px; /* Reduced padding */
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-bottom: 15px;
            outline: none;
            width: 100%;
        }

        .form-container input:focus, .form-container select:focus {
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }

        .form-container button {
            background-color: #3498db;
            color: white;
            padding: 12px;
            font-size: 1.1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        .form-container button:hover {
            background-color: #2980b9;
        }

        .back-btn {
            background-color: #ecf0f1;
            padding: 10px 20px;
            border: 1px solid #bdc3c7;
            color: #34495e;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            text-align: center;
            display: block;
        }

        .back-btn:hover {
            background-color: #bdc3c7;
        }

        .upload-btn-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .upload-btn-container input[type="file"] {
            padding: 10px;
            border: 1px solid #ddd;
            font-size: 1rem;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Add Product</h1>

    <div class="form-container">
        <form action="/add_product" method="POST" enctype="multipart/form-data">
            <label for="name">Product Name</label>
            <input type="text" name="name" id="name" placeholder="Enter Product Name" required>

            <label for="description">Description</label>
            <input type="text" name="description" id="description" placeholder="Enter Product Description" required>

            <label for="price">Price</label>
            <input type="number" name="price" id="price" placeholder="Enter Price" required>

            <label for="quantity">Quantity</label>
            <input type="number" name="quantity" id="quantity" placeholder="Enter Quantity" required>

            <label for="category">Category</label>
            <select name="category" id="category" required>
                <option value="Food">Food</option>
                <option value="Clothes">Clothes</option>
                <option value="Electronics">Electronics</option>
                <option value="Furniture">Furniture</option>
            </select>

            <div class="upload-btn-container">
                <label for="image">Upload Image</label>
                <input type="file" name="image" id="image" required>
            </div>

            <button type="submit">Add Product</button>
        </form>

        <a href="/products" class="back-btn">Back to Products</a>
    </div>
</body>
</html>
