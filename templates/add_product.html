<!DOCTYPE html>
<html>
<head>
    <title>Add Product</title>
</head>
<body>
<h1>Add Product</h1>
<form method="POST" enctype="multipart/form-data">
    <label>Name:</label><input type="text" name="name"><br>
    <label>Description:</label><input type="text" name="description"><br>
    <label>Price:</label><input type="number" step="0.01" name="price"><br>
    <label>Quantity:</label><input type="number" name="quantity"><br>
    <label>Category:</label>
    <select name="category_id">
      {% for category in categories %}
        <option value="{{ category['category_id'] }}">{{ category['name'] }}</option>
      {% endfor %}
    </select><br>

    <!-- Image upload section -->
    <label>Upload Image:</label><input type="file" name="image"><br>

    <input type="submit" value="Add">
</form>

<a href="{{ url_for('view_products') }}">Back to Products</a>
</body>
</html>
