<h1>Edit Customer</h1>
<form method="POST">
    <label>Name:</label><input name="name" value="{{ customer.name }}"><br>
    <label>Email:</label><input name="email" value="{{ customer.email }}"><br>
    <label>Phone:</label><input name="phone" value="{{ customer.phone }}"><br>
    <input type="submit" value="Update">
</form>
<a href="{{ url_for('view_customers') }}">Back</a>
