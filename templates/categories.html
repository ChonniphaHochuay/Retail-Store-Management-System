<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Categories</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .category-cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .category-card {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
        }

        .category-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .category-card h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #333;
        }

        .category-card p {
            font-size: 1rem;
            color: #777;
            margin-bottom: 15px;
        }

        .category-card .btn {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-weight: bold;
        }

        .category-card .btn:hover {
            background-color: #2980b9;
        }

        .back-btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #ecf0f1;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            color: #34495e;
            text-decoration: none;
        }

        .back-btn:hover {
            background-color: #bdc3c7;
        }

    </style>
</head>
<body>

    <h1>Product Categories</h1>
    {% if session.get('role') == 'admin' %}
        <a href="{{ url_for('add_category') }}" class="btn add-category">+ Add Category</a >
    {% endif %}

    <div class="category-cards">
        {% for category in categories %}
        <a href="{{ url_for('view_products_by_category', category_id=category.category_id) }}" class="category-card">
            <h3>{{ category.name }}</h3>
            <div class="btn">View Products</div>
        </a >
        {% endfor %}
    </div>

    <a href="{{ url_for('home') }}" class="back-btn">Back</a >

</body>
</html>
