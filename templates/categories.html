<h1>Product Categories</h1>
<a href="{{ url_for('add_category') }}">+ Add Category</a>
<table border="1">
    <tr><th>ID</th><th>Name</th><th>Actions</th></tr>
    {% for category in categories %}
    <tr>
        <td>{{ category.category_id }}</td>
        <td>{{ category.name }}</td>
        <td>
            <a href="{{ url_for('edit_category', category_id=category.category_id) }}">Edit</a> |
            <a href="{{ url_for('delete_category', category_id=category.category_id) }}">Delete</a>
            <a href="{{ url_for('view_products_by_category', category_id=category.category_id) }}">{{ category.name }}</a>
        </td>
    </tr>
    {% endfor %}
</table>
<a href="{{ url_for('home') }}">Back</a>
