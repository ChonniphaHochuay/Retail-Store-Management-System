<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #0b517f;
        }

        .search-container {
            margin-bottom: 20px;
            display: flex;
            justify-content: right;
        }

        .search-bar {
            width: 50%;
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }

        .search-button {
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .search-button:hover {
            background-color: #2980b9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #4faeee;
            color: white;
            font-size: 1rem;
        }

        table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        table tr:hover {
            background-color: #f1f1f1;
        }

        .btn {
            padding: 8px 15px;
            background-color: #5cb3ed;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            margin-right: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #4bb0f4;
        }

        .back-btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #ecf0f1;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            color: #34495e;
            text-decoration: none;
        }

        .back-btn:hover {
            background-color: #bdc3c7;
        }

    </style>
</head>
<body>

    <h1>Customers</h1>

    <!-- Search Bar -->
    <div class="search-container">
        <form action="{{ url_for('view_customers') }}" method="GET">
            <input type="text" name="search" class="search-bar" placeholder="Search customers...">
            <button type="submit" class="search-button">Search</button>
        </form>
    </div>

    <!-- Table for Customers -->
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for customer in customers %}
            <tr>
                <td>{{ customer.name }}</td>
                <td>{{ customer.email }}</td>
                <td>{{ customer.phone }}</td>
                <td>
                    <a href=" 'edit_customer', customer_id=customer.customer_id) }}" class="btn">Edit</a >
                    <a href="{{ url_for('delete_customer', customer_id=customer.customer_id) }}" class="btn">Delete</a >
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{{ url_for('home') }}" class="back-btn">Back</a >

</body>
</html>
