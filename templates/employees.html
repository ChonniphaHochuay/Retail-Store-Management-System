<h1>Employee Management</h1>
<a href="{{ url_for('add_employee') }}">+ Add Employee</a>
<table border="1">
    <tr><th>ID</th><th>Name</th><th>Email</th><th>Role</th><th>Actions</th></tr>
    {% for emp in employees %}
    <tr>
        <td>{{ emp.employee_id }}</td>
        <td>{{ emp.name }}</td>
        <td>{{ emp.email }}</td>
        <td>{{ emp.role }}</td>
        <td>
            <a href="{{ url_for('edit_employee', employee_id=emp.employee_id) }}">Edit</a> |
            <a href="{{ url_for('delete_employee', employee_id=emp.employee_id) }}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
<a href="{{ url_for('home') }}">Back</a>
