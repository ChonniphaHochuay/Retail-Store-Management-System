<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Retail Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f4f4;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .auth-container {
      display: flex;
      width: 850px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      overflow: hidden;
      background: white;
    }
    .auth-left {
      background-color: #72A8D8; /* Soft blue */
      color: white;
      width: 45%;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .auth-left h2 {
      font-weight: 600;
      font-size: 28px;
    }
    .auth-left p {
      font-size: 14px;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }
    .auth-left img {
      width: 120px;
      margin-bottom: 20px;
    }
    .auth-left .btn {
      background-color: #FEC84C; /* soft orange-yellow */
      color: #333;
      font-weight: bold;
      border: none;
    }

    .auth-right {
      width: 55%;
      padding: 40px;
      background-color: #FFF3DC; /* soft yellow */
    }
    .auth-right h4 {
      color: #1F497D;
      margin-bottom: 20px;
    }
    .auth-right .form-label {
      color: #444;
      font-weight: 500;
    }
    .auth-right .form-control {
      border-radius: 8px;
    }
    .auth-right .btn {
      background-color: #FEC84C;
      border: none;
      font-weight: bold;
    }
    .auth-right a {
      font-size: 0.9rem;
      color: #DC7A60;
      text-decoration: none;
    }
  </style>
</head>
<body>
<div class="auth-container">
  <div class="auth-left">
    <h2>Retail Store</h2>
    <p>MANAGEMENT SYSTEM</p>
    <img src="{{ url_for('static', filename='images/store-icon.png') }}" alt="Store Icon" style="width: 200px; margin: 20px 0;">
    <button class="btn mt-3 px-4" onclick="switchForm()">Register</button>
  </div>

  <div class="auth-right">
    <form id="login-form" method="POST" action="/login">
      <h4>Login Account</h4>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" required>
      </div>
      <a href="#">Forgot Password?</a>
      <button type="submit" class="btn btn-warning mt-3 w-100">Login</button>
    </form>
    <form id="register-form" method="POST" action="/register" style="display: none;">
      <h4>Register Account</h4>
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" name="name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Security Question</label>
        <select class="form-control" name="question">
          <option>What is your pet’s name?</option>
          <option>What is your mother’s middle name?</option>
          <option>What city were you born in?</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Answer</label>
        <input type="text" name="answer" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-warning mt-3 w-100">Sign Up</button>
      <div class="text-center mt-2">
        <a href="#" onclick="switchForm()">Back to Login</a>
      </div>
    </form>
  </div>
</div>
<script>
  function switchForm() {
    const loginForm = document.getElementById("login-form");
    const registerForm = document.getElementById("register-form");

    if (loginForm.style.display === "none") {
      loginForm.style.display = "block";
      registerForm.style.display = "none";
    } else {
      loginForm.style.display = "none";
      registerForm.style.display = "block";
    }
  }
</script>
</body>
</html>
