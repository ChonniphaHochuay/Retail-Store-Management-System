<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Retail POS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .auth-container {
      width: 800px;
      background: #fff;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      border-radius: 10px;
      display: flex;
      overflow: hidden;
    }
    .side {
      background: linear-gradient(135deg, #008080, #006666);
      color: white;
      width: 40%;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .side h2 {
      margin-bottom: 10px;
    }
    .side p {
      margin-bottom: auto;
    }
    .register-link {
      position: absolute;
      bottom: 30px;
      font-size: 14px;
      text-decoration: underline;
      background: none;
      border: none;
      color: white;
    }
    .form-panel {
      width: 60%;
      padding: 40px;
    }
    .form-panel form {
      display: none;
    }
    .form-panel form.active {
      display: block;
    }
  </style>
</head>
<body>

<div class="auth-container">
  <div class="side">
    <h2>Retail Store</h2>
    <p>Management System</p>
    <!-- Register link below -->
    <button class="register-link" onclick="switchMode()">Register</button>
  </div>

  <div class="form-panel">
    <!-- Login Form -->
    <form id="login-form" class="active" method="POST" action="/login">
      <h4>Login Account</h4>
      <div class="mb-3">
        <label>Email</label>
        <input type="email" name="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" name="password" class="form-control" required>
      </div>
      <a href="#" style="font-size: 0.9rem;">Forgot Password?</a>
      <br>
      <button type="submit" class="btn btn-success mt-3 w-100">Login</button>
    </form>

    <!-- Register Form -->
    <form id="register-form" method="POST" action="/register">
      <h4>Register Account</h4>
      <div class="mb-3">
        <label>Name</label>
        <input type="text" name="name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Email</label>
        <input type="email" name="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" name="password" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Security Question</label>
        <select class="form-control" name="question">
          <option>What is your pet’s name?</option>
          <option>What is your mother’s middle name?</option>
          <option>What city were you born in?</option>
        </select>
      </div>
      <div class="mb-3">
        <label>Answer</label>
        <input type="text" name="answer" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-success mt-3 w-100">Sign Up</button>
    </form>
  </div>
</div>

<script>
  function switchMode() {
    const login = document.getElementById("login-form");
    const register = document.getElementById("register-form");
    login.classList.toggle("active");
    register.classList.toggle("active");

    // Update button text dynamically
    const btn = document.querySelector(".register-link");
    btn.textContent = login.classList.contains("active") ? "Register" : "Back to Login";
  }
</script>

</body>
</html>
