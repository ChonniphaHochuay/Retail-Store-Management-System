<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Retail Store{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <style>
    body {
      background-color: #f8f9fc;
      font-family: 'Segoe UI', sans-serif;
      background-image: url("{{ url_for('static', filename='images/background2.jpg') }}");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      padding-top: 100px;
    }

    .navbar {
      background-color: #72A8D8;
      padding: 1rem 2rem;
      height: 70px;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 10;
    }

    .navbar-brand,
    .nav-link {
      color: white !important;
      font-weight: 700;
      font-size: 1.2rem;
      padding: 0.5rem 1rem;
      margin-right: 30px;
    }

    .nav-link:hover {
      text-decoration: underline;
    }
    .bin-logout {
      font-size: 1rem;
      padding: 8px 16px;
      font-weight: 600;
    }

    .card {
      border: none;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .btn-warning {
      background-color: #fec84c;
      border: none;
      color: #333;
      font-weight: 500;
    }

    .btn-warning:hover {
      background-color: #ffd43b;
    }
  </style>
</head>
<body>
  <!-- Top Nav -->
  <nav class="navbar navbar-expand-lg px-4">
    <a class="navbar-brand fw-bold" href="{{ url_for('home') }}">Retail Store</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('view_products') }}">Products</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('view_categories') }}">Categories</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('new_order') }}">New Order</a></li>
        {% if session['role'] == 'admin' %}
          <li class="nav-item"><a class="nav-link" href="{{ url_for('view_customers') }}">Customers</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('reports') }}">Reports</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('view_employees') }}">Employees</a></li>

          
        {% endif %}
      </ul>
      <a href="{{ url_for('logout') }}" class="btn btn-light btn-sm">Logout</a>
    </div>
  </nav>

  <!-- Page Content -->
  {% block content %}{% endblock %}
</body>
</html>
