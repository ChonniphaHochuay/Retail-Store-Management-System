<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Retail Store{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .sidebar {
      height: 100vh;
      background-color: #343a40;
      color: white;
      padding: 1rem;
      position: fixed;
    }
    .sidebar a {
      color: white;
      display: block;
      margin: 0.5rem 0;
      text-decoration: none;
    }
    .sidebar a:hover {
      color: #ffc107;
    }
    .main-content {
      margin-left: 220px;
      padding: 2rem;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h4>🛒 Menu</h4>
    <a href="{{ url_for('home') }}">🏠 Home</a>
    <a href="{{ url_for('view_products') }}">📦 Products</a>
    <a href="{{ url_for('view_categories') }}">🗂 Categories</a>
    <a href="{{ url_for('view_customers') }}">👥 Customers</a>
    <a href="{{ url_for('new_order') }}">📝 New Order</a>
    <a href="{{ url_for('reports') }}">📊 Reports</a>
    <a href="{{ url_for('view_employees') }}">🧑‍💼 Employees</a>
    <a href="{{ url_for('logout') }}">🚪 Logout</a>
  </div>

  <div class="main-content">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-info">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    
    {% block content %}{% endblock %}
  </div>
</body>
</html>
